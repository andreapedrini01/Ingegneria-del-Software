<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario di Raccolta</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.8/dist/es5/rrule.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            const token = localStorage.getItem('token');
            if (!token) {
                console.error("Token di autenticazione non trovato in localStorage.");
                alert("Devi essere autenticato per visualizzare gli eventi.");
                return; // Fermiamo l'esecuzione se non c'Ã¨ il token
            }

            var eventList = [
            {
                    title: 'Evento Ricorrente Settimanale',
                    rrule: {
                        freq: 'weekly',
                        dtstart: '2024-06-05T10:00:00', // 5 giugno 2024 alle 10:00
                        until: '2024-12-31',
                        byweekday: ['mo', 'we', 'fr']
                    }
                }
            ];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: eventList,
                dateClick: function(info) {
                    var title = prompt('Inserisci il titolo dell\'evento:');
                    if (title) {
                        var eventData = {
                            title: title,
                            start: info.dateStr
                        };
                        // Invio dell'evento al server per salvarlo
                        fetch('/api/add-event', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(eventData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Aggiunta dell'evento al calendario
                            calendar.addEvent(eventData);
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
