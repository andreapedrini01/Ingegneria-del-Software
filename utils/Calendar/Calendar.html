<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario di Raccolta</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            const token = localStorage.getItem('token');
            if (!token) {
                console.error("Token di autenticazione non trovato in localStorage.");
                alert("Devi essere autenticato per visualizzare gli eventi.");
                return;
            }

            var eventList = [
                {
                    title: 'Evento Semplice',
                    start: '2024-06-10T10:00:00'
                },
                {
                    title: 'Evento Ricorrente Settimanale',
                    start: '10:00',
                    end: '12:00',
                    dow: [3]
                }
            ];

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: eventList,
            });

            calendar.render();
        });
    </script>
</body>
</html>
