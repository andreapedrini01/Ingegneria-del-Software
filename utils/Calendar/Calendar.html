<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Personalizzato</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/v1/users/get-events', // Endpoint per ottenere gli eventi dal server
                dateClick: function(info) {
                    var title = prompt('Inserisci il titolo dell\'evento:');
                    if (title) {
                        var eventData = {
                            title: title,
                            start: info.dateStr
                        };
                        // Invio dell'evento al server per salvarlo
                        fetch('/api/add-event', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(eventData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Aggiunta dell'evento al calendario
                            calendar.addEvent(eventData);
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
