<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario di Raccolta</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            const token = localStorage.getItem('authToken');
            if (!token) {
                throw new Error("Token di autenticazione non trovato in localStorage.");
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/api/v1/users/get-events', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Aggiungi il token come intestazione
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Errore di rete durante il recupero degli eventi.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        successCallback(data);
                    })
                    .catch(error => {
                        console.error('Errore:', error);
                        failureCallback(error);
                    });
                },
                dateClick: function(info) {
                    var title = prompt('Inserisci il titolo dell\'evento:');
                    if (title) {
                        var eventData = {
                            title: title,
                            start: info.dateStr
                        };
                        // Invio dell'evento al server per salvarlo
                        fetch('/api/add-event', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(eventData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Aggiunta dell'evento al calendario
                            calendar.addEvent(eventData);
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
