<body>

<h1>SpazzaTN</h1>

<form action="api/v1/users" method="post" name="loginform" id="loginform">
    <span id="loggedUser"></span><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <button type="button" onclick="login()">LogIn</button><br>
    <button type="button" onclick="logout()">LogOut</button><br>
</form>

<h1>Mappa Interattiva</h1>

<div id="map" style="width: 100%; height: 400px;"></div>

<script src="script.js"></script> 
    
</body>

</html>
